<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Анимация карточки товара</title>
    <style>
    body {
        margin: 0;
        background: linear-gradient(to left, royalblue ,darkorange );
        min-height: 100vh;
        font-family: 'ZCOOL KuaiLe', cursive;
        padding:64px 32px;
        box-sizing: border-box;
    }
    .box {
        background-color: #f3f3f3;
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 0 12px 4px rgba(0, 0, 0, 0.35);
        max-width: 1150px;
        margin: auto;

    }
    .title {
        margin-top: 16px;
        font-size: 48px;
        text-shadow: 4px 4px 0 darkorange, 6px 6px 0 royalblue;
        letter-spacing: 1px;
        color: royalblue;
    }
    .subtitle {
        font-weight: bold;
        padding: 8px;
        margin-top: 16px;
        margin-bottom: 16px;
        font-size: 22px;
        text-shadow: 1px 1px 0 royalblue, 2px 2px 0 darkorange;
        color: darkorange;
    }
    .items {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .item {
        height: 600px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 12px 12px 0 0 royalblue, 0 0 16px 0 rgba(0, 0, 0, 0.2);
        margin-bottom: 32px;
        transition: 0.3s;
    

    }
    .item-img {
        background-position: center;
        background-size: cover;
        border-radius: 8px;
        height: 400px;
    }
    .item-title {
        font-weight: bold;
        padding: 8px;
        font-size: 17 px;
        text-shadow: 1px 1px 0 royalblue, 2px 2px 0 darkorange;
        color: royalblue;
        height: 2em;
    }
    .item-price {
        font-size: 22px;
        padding:8px;
        padding-top: 0;
        font-weight: bold;
        text-shadow: 1px 1px 0 royalblue, 2px 2px 0 darkorange;
        color: darkorange;
    }
    .orange {
        box-shadow: 12px 12px 0 0 darkorange, 0 0 16px 0 rgba(0, 0, 0, 0.2);
    }
    .add {
        -webkit-appearance: none;

        border: none;
        outline: none;

        background-color: darkorange;
        padding: 16px;
        width: calc(100% - 16px);
        box-sizing: border-box;

        margin: auto;
        display: block;
        border-radius: 8px;
        cursor: pointer;

        font-size: 18px;
        font-family: 'ZCOOL KuaiLe', cursive;
        text-shadow: 1px 1px 0 rgb(255, 255, 255), 2px 2px 0 royalblue;
        color: royalblue;
        box-shadow: 2px 2px 0 0 royalblue, 0 0 4px 0 rgba(0, 0, 0, 0.2);
        margin-bottom: 16px;
        margin-top: 30px;
        
        transition: 0.3s;
    }
    .item:hover {
        transform: translate(12px, 12px);
        box-shadow: 0 0 4px 0 red;
    }
    .add:hover {
        box-shadow: 8px 8px 0 0 blue, 0 0 4px 0 rgba(0, 0, 0, 0.2);
        background-color: red;
        transition: 0.3s;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="title">sneakers shop</div>
            <div class="subtitle">Sign up for exclusive early sale acces and tailored new arrivals</div>
            <div class="items">
                <div class="item">
                    <div class="item-img" style="background-image: url(nike1.jpeg);"></div>
                    <div class="item-title">Nike sb dunk yellow</div>
                    <div class="item-price">200$</div>
                    <button class="add">Add to cart</button>
                </div>
                <div class="item orange">
                    <div class="item-img" style="background-image: url(nike2.webp);"></div>
                    <div class="item-title">Nike dunk low blue</div>
                    <div class="item-price">200$</div>
                    <button class="add">Add to cart</button>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(3.jpeg);"></div>
                    <div class="item-title">Travis scott x fragment x Air Jordan 1 low</div>
                    <div class="item-price">4000$</div>
                    <button class="add">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
